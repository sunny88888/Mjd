<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-repeat</title>
</head>
<body ng-app="myApp">
<ul ng-controller="appControl">
    <li ng-repeat="item in data" data-id="{{item.id}}">
        <span>{{$first?'开始':''}}</span>
        <strong>{{item.name}}</strong>
        <span>{{item.age}}</span>
        <span>{{$last?'结束':''}}</span>
    </li>
</ul>
<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
<script>
    angular.module("myApp",[])
        .controller("appControl",[
            '$scope',
            function ($scope) {
                $scope.data = [];
                for(var i=1;i<10;i++){
                    $scope.data[$scope.data.length] = {
                        id:i,
                        name:'张三'+i,
                        age:20+i
                    }
                }

            }
        ])
</script>
</body>
</html>
